<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Naukite/life-game/main/life.css">
    <script src="life.js"></script>
    <title>Life</title>
</head>

<body onload="start()">
    <div id="parent" class="parentDiv"></div>
    <div id="lifeControls" class="lifeControlsDiv">
        <img src="imgs/logo.png" class="logo"/>
        <div id="controls" class="divControls">
            <input type="button" id="btnGo" value="Start!" onclick="startPressed()">
            <input type="button" id="btnStop" value="Stop!" onclick="stopPressed()">
        </div>

    </div>
</body>

</html>
